<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Our Solar System</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="planets.js"></script>
  </head>
  <body>
    <div class="text big">Our Solar System</div>
    <div id="menu"></div>
    <div id="content"></div>

    <script id="template-menu-item" type="text/template">
      <div class="menu-item">
        <img src="{{img}}">
      </div>
    </script>
    <script id="template-content" type="text/template">
      <div class="text planetname">
      {{name}}
      </div>
      <div class="text planeteninfo">
        {{info}}
      </div>
      <div class="text planetendistance">
        <div class="label">distance</div>{{distance}}
      </div>
      <div class="text planetenmoons">
        {{moons}}
      </div>
      <div class="text planetendiameter">
        {{diameter}}
      </div>
       <div class="text planetenrotation">
        {{rotation}}
      </div>
      <div class="text planetentemperature">
        {{temperature}}
      </div>
       <div class="text planetengravitation">
        {{gravitation}}
      </div>
      <div class="text planetendistancesun">
        {{distancesun}}
      </div>
      <div class="text planetensurface">
        {{surface}}
      </div>
      <div class="text planetenage">
        {{age}}
      </div>
    </script>
  </body>
</html>
